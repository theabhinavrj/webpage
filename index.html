<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video</title>
    <script type="text/javascript">
        function openYouTubeApp() {
            // Define the YouTube video link
            var videoId = "U_LlX4t0A9I";
            // Construct the URL for YouTube app
            var appUrl = "vnd.youtube://" + videoId;
            // Construct the URL for fallback to web
            var webUrl = "https://www.youtube.com/watch?v=" + videoId;

            // Try to open the YouTube app
            window.location = appUrl;

            // If it fails, fallback to web URL
            setTimeout(function() {
                window.location = webUrl;
            }, 500);
        }
    </script>
</head>
<body onload="openYouTubeApp()">
    <h1>Redirecting to YouTube...</h1>
    <p>If you are not redirected automatically, <a href="https://www.youtube.com/watch?v=U_LlX4t0A9I">click here</a>.</p>
</body>
</html>
