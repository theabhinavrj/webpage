<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Amazon Product</title>
<script type="text/javascript">
    function openAmazonApp() {
        // Define the Amazon product link
        var productUrl = "https://www.amazon.in/LILAC-Adjustable-5-Shelf-Display-Storage/dp/B09CL26Q3N";
        
        // Check if the device is iOS
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
            // Prompt the user to open the link in the Amazon app
            var shouldOpenInApp = confirm("Do you want to open this link in the Amazon app?");
            if (shouldOpenInApp) {
                window.location.href = "https://www.amazon.in/LILAC-Adjustable-5-Shelf-Display-Storage/dp/B09CL26Q3N";
            } else {
                window.location.href = productUrl;
            }
        } else {
            // For Android, use the intent URL scheme
            var intentUrl = "intent://www.amazon.in/LILAC-Adjustable-5-Shelf-Display-Storage/dp/B09CL26Q3N#Intent;package=in.amazon.mShop.android.shopping;scheme=https;end";
            // Try to open the Amazon app using intent
            window.location.href = intentUrl;
            // If it fails, fallback to web URL after 3 seconds
            setTimeout(function() {
                window.location.href = productUrl;
            }, 3000);
        }
    }
</script>
</head>
<body onload="openAmazonApp()">
<h1>Redirecting to Amazonoon...</h1>
<p>If you are not redirected automatically, <a href="https://www.amazon.in/LILAC-Adjustable-5-Shelf-Display-Storage/dp/B09CL26Q3N">click here</a>.</p>
</body>
</html>
