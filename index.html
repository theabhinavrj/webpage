<script type="text/javascript">

            if (isIOS) {
                // For iOS, use a timer to redirect to the web URL after a delay
                setTimeout(function() {
                    window.location = productUrl;
                }, 5000);
                // Open Amazon app using custom URL scheme
                window.location = appUrl;
            } else {

                window.location = intentUrl;

                }, 5000);

        }
