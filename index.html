<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function detectAndRedirect() {
            // Amazon product link
            var amazonLink = "https://www.amazon.in/UBOARD-Electric-Distance-Fold-n-Carry-Ultra-Lightweight/dp/B07S9D4J7G";
            
            // Detect if the device is iOS
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS) {
                // Redirect to the App Store
                window.location.href = "https://apps.apple.com/in/app/amazon-shopping-offers-deals/id297606951";
            } else {
                // Intent URL for opening the Amazon app on Android
                var intentURL = "intent:" + amazonLink + "#Intent;package=in.amazon.mShop.android.shopping;scheme=https;end";

                // Redirect to intent URL
                window.location.replace(intentURL);
            }
        }
    </script>
</head>
<body onload="detectAndRedirect()">
    <h1>Redirecting to Amazon...</h1>
    <p>If you are not redirecteddd automatically, <a href="https://www.amazon.in/UBOARD-Electric-Distance-Fold-n-Carry-Ultra-Lightweight/dp/B07S9D4J7G">click here</a>.</p>
</body>
</html>
