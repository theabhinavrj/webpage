<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openInAmazonApp() {
            var amazonLink = "https://www.amazon.in/UBOARD-Electric-Distance-Fold-n-Carry-Ultra-Lightweight/dp/B07S9D4J7G";

            // Detect if the user is using an iOS device
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS) {
                // Instructions for iOS users
                document.getElementById("instructions").innerHTML = "Please open the link in the Amazon app manually. Tap the share button and select 'Open in Safari' if prompted.";
            } else {
                // Instructions for Android and other users
                document.getElementById("instructions").innerHTML = "Please open the link in the Amazon app manually. Tap the three-dot menu and select 'Open in Browser' if prompted.";
            }

            // Display the Amazon link
            document.getElementById("amazonLink").href = amazonLink;
            document.getElementById("amazonLink").innerText = amazonLink;

            // Automatically click on the link after 5 seconds
            setTimeout(function() {
                document.getElementById("amazonLink").click();
            }, 5000);
        }
    </script>
</head>
<body onload="openInAmazonApp()">
    <h1>Redirecting to Amaaaazon...</h1>
    <p id="instructions">Loading instructions...</p>
    <p>If you are not redirected automatically, <a id="amazonLink" href="#">click here</a> to visit the Amazon product page.</p>
</body>
</html>
